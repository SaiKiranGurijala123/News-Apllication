<Script>
  // Toggle dropdown visibility
  document.querySelector('.dropdown-btn').addEventListener('click', function () {
        document.querySelector('.dropdown-content').classList.toggle('show');
    });

    // Handle checkbox selection and update the button text
    document.querySelectorAll('.dropdown-content input[type="checkbox"]').forEach(item => {
        item.addEventListener('change', function () {
            updateSelected();
        });
    });

    // Function to update the button with selected values
    function updateSelected() {
        const selected = Array.from(document.querySelectorAll('.dropdown-content input[type="checkbox"]:checked'))
            .map(item => item.dataset.label);

        document.querySelector('.selected-options').textContent = selected.length > 0 ? selected.join(', ') : 'None';
    }

    // Close dropdown if clicking outside
    window.addEventListener('click', function (e) {
        if (!e.target.matches('.dropdown-btn') && !e.target.closest('.dropdown')) {
            document.querySelector('.dropdown-content').classList.remove('show');
        }
    });
</Script>
   
</body>
