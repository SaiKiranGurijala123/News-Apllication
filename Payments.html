<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .payment-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .payment-form input[type="text"],
        .payment-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .payment-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .payment-form button:hover {
            background-color: #0056b3;
        }

        .payment-form .error {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <h2>Payment Details</h2>
        <form action="" method="post">
            <label for="cardName">Cardholder Name</label>
            <input id="cardName" name="cardName" type="text" placeholder="Name on Card" required><br>
            
            <label for="cardNumber">Card Number</label>
            <input id="cardNumber" name="cardNumber" type="text" placeholder="Card Number" required><br>
            
            <label for="expiryDate">Expiry Date</label>
            <input id="expiryDate" name="expiryDate" type="text" placeholder="MM/YY" required><br>
            
            <label for="cvv">CVV</label>
            <input id="cvv" name="cvv" type="number" placeholder="CVV" required><br>
            
            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
