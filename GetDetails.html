
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ::placeholder {
            color: #888;
        }




        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 15px;
            background-color: #333;
            color: white;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #333;
            color: white;
            overflow-x: hidden;
            transition: left 0.3s ease;
            padding: 20px;
        }

        .side-menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .side-menu a:hover {
            background-color: #575757;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
        }





    </style>
</head>
<body>

    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

    <div class="side-menu" id="sideMenu">
        <h2>Side Menu</h2>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            const menuOverlay = document.getElementById('menuOverlay');
            if (sideMenu.style.left === '-250px') {
                sideMenu.style.left = '0';
                menuOverlay.style.display = 'block';
            } else {
                sideMenu.style.left = '-250px';
                menuOverlay.style.display = 'none';
            }
        }
    </script>
<button style="float: left;">Test button</button>


    <form action="" method="post">
        <input id="address" name="address" type="text" placeholder="Address"><br>
        <input id="fName" name="fName" type="text" placeholder="Father name"><br>
        <input id="mName" name="mName" type="text" placeholder="Mother name"><br>
        <input id="pin" name="pin" type="number" placeholder="Enter your Pincode"><br>  
        <button type="button" onclick="getEData()">Submit</button>
    </form>
    
</body>
</html>
