
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <input id="address" name="address" type="text" placeholder="Address"><br>
        <input id="fName" name="fName" type="text" placeholder="Father name"><br>
        <input id="mName" name="mName" type="text" placeholder="Mother name"><br>
        <input id="pin" name="pin" type="number" placeholder="Enter your Pincode"><br>  
        <button type="button" onclick="getEData()">Submit</button>
    </form>
    
</body>
</html>
