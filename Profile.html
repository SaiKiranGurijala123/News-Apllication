<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Profile.css">
    <title>Profile</title>
    <script src="Script.js"></script>

    <style>
         body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .menu-bar {
            width: 200px;
            height: 100vh; /* Full height of the viewport */
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .menu-bar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }
        .menu-bar a:hover {
            background-color: #575757;
        }


        .dropbtn {
    background-color: #3498db;
    color: white;
    padding: 12px 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 10px 14px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: #2980b9;
}
    </style>
    </style>


</head>

<body >

    <div class="menu-bar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </div>
    <div style="margin-left: 220px; padding: 20px;">
        <h1>Welcome to the Website</h1>
        <p>Content goes here.</p>
    </div>

    <div class="header">
        <h1>News Application</h1>
        <div class="menu">
            <button onclick="logOut()">LogOut</button>

        </div>

    </div>
    <h2>Your Detail</h2>
    
    <div class="details">
        <label for="name">name</label>
        
        <h3>
            <script>
                
                document.write(localStorage.getItem("name"));

            </script>
        </h3>

        <label for="email">emailsss</label>

        <h3>
            
            <script>
                document.write(localStorage.getItem("email"));

            </script>
        </h3>

        <label for="phoneNumber">phoneNumber</label>
        <h3>
            
            <script>
                document.write(localStorage.getItem("phoneNumber"));

            </script>
        </h3>
        <h3>
            <label for="gender">gender</label>

            <script>
                document.write(localStorage.getItem("gender"));

            </script>
        </h3>



    </div>


    <div class="dropdown">
        <button class="dropbtn">Select an Option</button>
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>

</body>
<Script>
    function logOut() {
        localStorage.removeItem("name");
        localStorage.removeItem("email");
        window.location.href = "index.html";
    }
</Script>

</html>
