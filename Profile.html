<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Profile.css">
    <title>Profile</title>
    <script src="Script.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .menu-bar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            position: fixed;
            top: 0;
            left: -200px; /* Hidden by default */
            overflow-y: auto;
            transition: 0.3s;
        }
        .menu-bar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }
        .menu-bar a:hover {
            background-color: #575757;
        }
        .menu-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 30px;
            cursor: pointer;
            color: #333;
            z-index: 1000;
        }
        .menu-icon:hover {
            color: #555;
        }
        .content {
            margin-left: 0; /* No margin when menu is hidden */
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .menu-open .menu-bar {
            left: 0; /* Show menu */
        }
        .menu-open .content {
            margin-left: 200px; /* Push content */
        }
   
    </style>


</head>

<body >

    <div class="menu-bar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contactsss</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to the Website</h1>
        <p>Click the menu icon to open the menu.</p>
    </div>

    <script>
        function toggleMenu() {
            // Toggle the "menu-open" class on the body
            document.body.classList.toggle('menu-open');
        }
    </script>
    <div class="header">
        <h1>News Application</h1>
        <div class="menu">
            <button onclick="logOut()">LogOut</button>

        </div>

    </div>
    <h2>Your Detail</h2>
    
    <div class="details">
        <label for="name">name</label>
        
        <h3>
            <script>
                
                document.write(localStorage.getItem("name"));

            </script>
        </h3>

        <label for="email">emailsss</label>

        <h3>
            
            <script>
                document.write(localStorage.getItem("email"));

            </script>
        </h3>

        <label for="phoneNumber">phoneNumber</label>
        <h3>
            
            <script>
                document.write(localStorage.getItem("phoneNumber"));

            </script>
        </h3>
        <h3>
            <label for="gender">gender</label>

            <script>
                document.write(localStorage.getItem("gender"));

            </script>
        </h3>



    </div>

</body>
<Script>
    function logOut() {
        localStorage.removeItem("name");
        localStorage.removeItem("email");
        window.location.href = "index.html";
    }
</Script>

</html>
